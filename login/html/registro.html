<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Registro - Imagix</title>
  </head>
  <body>
    <div class="login">
      <!-- Sección Izquierda -->
      <div class="left">
        <img class="background-image" src="../img/generativo.png" alt="Fondo Generativo" />
        <div class="logo-social-login">
          <img class="vector" src="../img/vector.png" alt="Icono Vector" />
          <div class="puedes-hacer-magia-wrapper">
            <p class="puedes-hacer-magia">Puedes hacer magia con tus puntos Imagix</p>
          </div>
        </div>
      </div>

      <!-- Sección Derecha -->
      <div class="right">
        <img class="imagix" src="../img/imagix.png" alt="Logo Imagix" />
        <div class="wrapper">
          <div class="element">
            <div class="text">
              <div class="text-wrapper">Regístrate</div>
              <p class="p">Crea una nueva cuenta de usuario.</p>
            </div>
            <form id="registerForm" class="form">
              <div class="name">
                <input type="text" name="nombre" placeholder="Nombre completo" required />
              </div>
              <div class="name">
                <input type="text" name="username" placeholder="Username (único)" required />
              </div>
              <div class="name">
                <input type="email" name="correo" placeholder="Correo" required />
              </div>
              <div class="mobile-number">
                <input type="password" name="contraseña" placeholder="Contraseña" required />
              </div>
              <div class="name">
                <label for="sede">Selecciona tu sede:</label>
                <select id="sede" name="sede" required>
                  <option value="1">Bogotá</option>
                  <option value="2">Villavicencio</option>
                  <option value="3">Medellín</option>
                  <option value="4">Barranquilla</option>
                  <option value="5">Cartagena</option>
                  <option value="6">Cali</option>
                  <option value="7">Pasto</option>
                  <option value="8">Bucaramanga</option>
                  <option value="9">Cúcuta</option>
                  <option value="10">Pereira</option>
                  <option value="11">Manizales</option>
                  <option value="12">Armenia</option>
                  <option value="13">Neiva</option>
                  <option value="14">Ibague</option>
                </select>
              </div>
              <div class="name">
                <label for="id_rol">Selecciona un rol:</label>
                <select id="id_rol" name="id_rol" required>
                  <option value="1">Usuario</option>
                  <option value="2">Promotor</option>
                </select>
              </div>

              <div id="promotorFields" style="display: none;">
                <div class="name">
                  <input type="text" name="cargo" placeholder="Cargo" />
                </div>
                <div class="name">
                  <label for="nivel">Selecciona el nivel:</label>
                  <select name="nivel" required>
                    <option value="PRO">PRO</option>
                    <option value="MASTER">MASTER</option>
                    <option value="EXPERTO">EXPERTO</option>
                  </select>
                </div>
              </div>
              <div class="button-base" id="btnRegistro">
                <div class="text-2">Registrar</div>
                <img class="chevron-right" src="../img/image.png" alt="Ícono Chevron" />
              </div>
            </form>
          </div>
          <div class="element-nd">
            <a href="../html/loginSinGuardar.html" class="text-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/registro.js"></script>
  </body>
</html>
