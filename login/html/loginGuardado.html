<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="../css/loginSinGuardar.css" />
  </head>
  <body>
    <div class="returning-to-login">
      <div class="left">
        <div class="logo">
          <img class="vector" src="../img/vector.png" />
          <div class="name">
            <p class="puedes-hacer-magia">
              <span class="text-wrapper">Puedes hacer magia</span> <span class="span"> con tus puntos Imagix</span>
            </p>
          </div>
        </div>
        <div class="social-login">
          <div class="social-media-logo">
            <div class="subtract-wrapper">
              <img class="subtract" src="../img/subtract.svg" />
            </div>
          </div>
          <div class="social-media-logo">
            <div class="subtract-wrapper">
              <img class="img" src="../img/subtract-1.svg" />
            </div>
          </div>
          <div class="social-media-logo">
            <div class="subtract-wrapper">
              <img class="subtract-2" src="../img/subtract-2.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="overlap-group">
        <div class="right">
          <div class="wrapper">
            <div class="element-part">
              <div class="login">
                <div class="div-wrapper">
                  <div class="div">Bienvenido</div>
                </div>
                <div class="div-wrapper">
                  <p class="p">Por favor selecciona tu cuenta</p>
                </div>
              </div>
              <div class="photo-text">
                <div class="wrapper-2">
                  <div class="left-text">
                    <div class="div-2">
                      <img class="ellipse" src="../img/ellipse-7.svg" />
                    </div>
                    <div class="text">
                      <div class="text-wrapper-2">Bienvenido de vuelta,</div>
                      <div class="text-wrapper-3">Erick</div>
                    </div>
                  </div>
                  <button class="link-button">
                    <div class="text-wrapper-4">Remove</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="element-nd-part">
              <div class="link-button-button">
                <div class="div-2">
                  <p class="text-wrapper-5">Ingresa en una cuenta diferente</p>
                </div>
                <button class="button-base">
                  <div class="text-2">Login</div>
                  <img class="chevron-right" src="../img/chevron-right.svg" />
                </button>
              </div>
              <div class="text-button"></div>
            </div>
          </div>
        </div>
        <img class="imagix" src="../img/imagix-1@2x.png" />
      </div>
    </div>
  </body>
</html>
